<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Don't Fear the Sweeper</title>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16">
</head>
<body ng-app="authyDemo">

<h3>Sign up for Street Sweeping Reminders!</h3>
<div>
    Which day of the month do you have street sweeping?
</div>
<form role="form">
    <div>
        <select>
            <option value="nth Day" selected="selected">nth Day</option>
            <option value="first">FIRST</option>
            <option value="second">SECOND</option>
            <option value="third">THIRD</option>
            <option value="fourth">FOURTH</option>
        </select>
        <select>
            <option value="Weekday" selected="selected">Weekday</option>
            <option value="monday">MONDAY</option>
            <option value="tuesday">TUESDAY</option>
            <option value="wednesday">WEDNESDAY</option>
            <option value="thursday">THURSDAY</option>
            <option value="friday">FRIDAY</option>
            <option value="saturday">SATURDAY</option>
            <option value="sunday">SUNDAY</option>
        </select>
    </div>
</form>
<div>
    you will be reminded at 7pm the night before street sweeping day
</div>
<form role="form">
    <input type="text" name="country_code" id="country_code"
           ng-model="setup.country_code"
           placeholder="Country Code">
    <input type="tel" name="phone_number" id="phone_number"
           ng-model="setup.phone_number"
           placeholder="Phone #">
    <select name="via" id="via" ng-model="setup.via" class="form-control">
        <option value="sms" selected="selected">SMS</option>
        <option value="call">CALL</option>
    </select>
    <input type="submit" value="Get Reminder!"
           ng-click="startVerification()">
</form>
<form role="form">
    <input type="text" name="token"
           id="token"
           ng-model="setup.token"
           placeholder="Verification Token">
    <input type="submit" value="Verify Phone"
           ng-click="verifyToken()">
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script src="app.js"></script>

</body>
</html>
